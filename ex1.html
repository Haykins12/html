<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Cart Document</title>
    <link rel="stylesheet" href="./css/ex1.css" />

  <body>
    <h1>My Store Cart</h1>
    <table>
      <tr>
        <th>Item</th>
        <th>Name</th>

      </tr>
      <tr>
        <td>
          <a href="./images/Orange.jpeg">
            <img src="./images/Orange.jpeg" alt="Image of Bananas" />

      <tr>

      <tr>

        <td>
