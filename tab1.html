<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Document</title>
    <link rel="stylesheet" href="./tab1.css" />
  </head>
  <body>
    <table>
      <caption>
        Table Caption
      </caption>
      <tr>
        <th>Name</th>
        <th colspan="2">Age</th>
      </tr>

        <td>Mitchel</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
