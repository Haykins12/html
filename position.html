<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Document</title>
    <link rel="stylesheet" href="./css/position.css">
</head>
<body>
    <h2>list-style-position: outside (default):</h2>
    <ol class="tea">
        <li class="lis">Tea</li>
        <li class="lis">Bread</li>
        <li class="lis">Coffe</li>
    </ol>
    <h2>list-style-position: inside (default):</h2>
    <ul class="food">
        <li class="lus">Rice</li>
        <li class="lus">Beans</li>
        <li class="lus">Pap</li>
    </ul>
</body>
