<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Document</title>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <div class="first">
      <h1>Unordered List</h1>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Bread</li>
      </ul>
    </div>
    <div class="Order">
      <h1>Ordered List</h1>
      <ol>
        <li>Computer</li>
        <li>Mouse</li>
        <li>Monitor</li>
      </ol>
    </div>
    <div class="part">
      <h1>Parts</h1>
      <hr />
      <dl>
        <dt>Noun:</dt>
        <dd>A noun is anything named</dd>
        <dt>Animals:</dt>
        <dd>Beer</dd>
      </dl>
    </div>
  </body>
</html>
