<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="./css/message.css">

</head>

<body>
    <div id="overlay">
        <div class="all">
            <span class="icon"> <i class="fa-solid fa-xmark"></i> </span>
            <div>
                <p class="bold">Be the first to know when we go live</p>
                <p class="par">Enter your email address, you'll be updated immediately go live.</p>
                <div class="mail">
                    <input class="input" type="email" placeholder="Enter your email address">
                    <span class="arrow"><i class="fa-solid fa-arrow-right pl-1"></i></span>
                </div>
            </div>
            <img src="./images/text-box.jpg" alt="text-box">

        </div>
    </div>
    <script src="./js/all.js"></script>
</body>

</html>
