<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="a" type="text" value="">
  <input id="b" type="text" value="">
  <button onclick="cal()">answer</button>
  <h1 id="ans"></h1>
  <script>
    function cal()
    {
      let val = document.querySelector('#a').value;
      let vals = document.querySelector('#b').value;
      let ans = parseInt(val) + parseInt(vals);
      document.querySelector('#ans').textContent = ans;
    }
  </script>
</body>

</html>
