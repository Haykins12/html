<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigations</title>
  <link rel="stylesheet" href="../css/navigations1.css">
</head>

<body>
  <header>
    <nav class="container">
      <a class="page" href="">Pagination</a>
      <button onclick="press()" id="toggle"><i class="fa-solid fa-bars fa-2x"></i></button>
      <ul id="navigation" class="hidden">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <script src="../js/all.js"></script>

  <script>
    function press()
    {
      let nav = document.querySelector('ul');
      nav.classList.toggle('hidden');
    }
  </script>
</body>

</html>
